<div class="row">
    <div class="col-xs-12">
        <img [src]="currRecipe.imagePath" alt="" class = "img-responsive" style = "max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{currRecipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
             appDropdown
        >
            <button type = "button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class = "dropdown-menu">
                <li><a routerLink = "/shopping-list" style = "cursor: pointer;" (click) = "toShopList()">To Shopping List</a></li>
                <li><a  style="cursor: pointer;" (click) = "onEdit()">Edit Recipe</a></li>
                <li><a style = "cursor: pointer;" (click) = "onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let ing of currRecipe.ingredients">
                {{ing.name}} - {{ing.amount}}
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{currRecipe.description}}
    </div>
</div>
