<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click) = "onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div *ngFor = "let recipe of recipes; let i = index">
            <app-recipe-item [currRecipe] = "recipe"
                             [index] = "i"></app-recipe-item>
        </div>
    </div>
</div>
